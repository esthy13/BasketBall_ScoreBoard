<html>
    <head>
        <title>Simple Basketball scoreboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 class="score">0</h2>
                <button onclick="addHome(1)">+1</button>
                <button onclick="addHome(2)">+2</button>
                <button onclick="addHome(3)">+3</button>
                <button onclick="undoHome()">
                    <i class="fas fa-undo-alt"></i>
                </button>
            </div>
            <div>
                <h3>AWAY</h3>
                <h2 class="score">0</h2>
                <button onclick="addGuest(1)">+1</button>
                <button onclick="addGuest(2)">+2</button>
                <button onclick="addGuest(3)">+3</button>
                <button onclick="undoGuest()">
                    <i class="fas fa-undo-alt"></i>
                </button>
            </div>
        </div>
        <button onclick="reset()">reset</button>
        <script src="index.js"></script>
    </body>
</html>
